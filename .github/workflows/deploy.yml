name: Deploy with Docker

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production with Docker
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Digital Ocean with Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            echo "ğŸš€ Starting Docker deployment..."
            
            # Navigate to application directory
            cd /var/www/roomrental-api
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git config --global --add safe.directory /var/www/roomrental-api
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            git clean -fd
            
            # Stop and remove old PM2 processes if they exist
            echo "ğŸ›‘ Stopping PM2 (if running)..."
            pm2 delete roomrental-api || true
            pm2 save || true
            
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo "ğŸ“¦ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              usermod -aG docker $USER
              systemctl enable docker
              systemctl start docker
              rm get-docker.sh
            fi
            
            # Install Docker Compose if not present
            if ! command -v docker-compose &> /dev/null; then
              echo "ğŸ“¦ Installing Docker Compose..."
              curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
            fi
            
            # Create logs directory
            mkdir -p logs
            
            # Stop existing containers
            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose -f docker-compose.prod.yml down || true
            
            # Remove old images to save space
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            # Build new image
            echo "ğŸ—ï¸  Building Docker image..."
            docker build -t roomrental-api:latest .
            
            # Run database migrations before starting
            echo "ğŸ—„ï¸  Running database migrations..."
            docker run --rm \
              --env-file .env \
              roomrental-api:latest \
              sh -c "npx prisma migrate deploy" || echo "âš ï¸  Migration failed, continuing..."
            
            # Start containers
            echo "ğŸš€ Starting containers..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Wait for container to be healthy
            echo "â³ Waiting for application to be healthy..."
            sleep 10
            
            # Check container status
            if docker ps | grep -q roomrental-api; then
              echo "âœ… Container is running"
              
              # Health check
              echo "ğŸ¥ Checking application health..."
              for i in {1..10}; do
                if curl -f http://localhost:5000/api/health > /dev/null 2>&1; then
                  echo "âœ… Deployment successful! Application is healthy."
                  
                  # Show container info
                  echo "ğŸ“Š Container status:"
                  docker ps | grep roomrental-api
                  
                  exit 0
                fi
                echo "Attempt $i/10: Waiting for health check..."
                sleep 3
              done
              
              echo "âš ï¸  Health check failed after 10 attempts"
              echo "ğŸ“‹ Container logs:"
              docker logs --tail 50 roomrental-api
              exit 1
            else
              echo "âŒ Container failed to start"
              echo "ğŸ“‹ Docker logs:"
              docker logs --tail 50 roomrental-api || true
              exit 1
            fi
            
            echo "âœ… Deployment complete!"
